<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beheer</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <h1>Beheer</h1>
    <h5>Get all users</h5>
    <p class="card-text">Get all users from the API database</p>
    <div x-data="{
      responsedata: null,
      async getData() {
        this.responsedata = await (await fetch('https://system-service-rubenpinxten.cloud.okteto.net/users/')).json();
      }
    }">
      <button class="btn btn-primary" x-on:click="getData">Get last quote</button>
      <p class="api-output" x-text="responsedata.content"></p>
</body>
</html>
